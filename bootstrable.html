<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js">
    </script>
    <style>
        * {
            padding: 0;
        }
        
        .table>thead>tr>th,
        .table>tbody>tr>td {
            padding: 1rem 0;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row p-5">
            <div class="col-6 display-6 text-success ">PSG Sports Club</div>
            <div class="col-6 text-end"><button class="btn btn-md btn-primary" type="button" data-bs-toggle="modal" id="addmember" data-bs-target="#exampleModal">+ Add menbers</button></div>
        </div>
        <table class="table table-striped table-responsive mt-3">
            <thead class="text-center">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Class</th>
                    <th>Seat</th>
                    <th>Club</th>
                    <th>Email</th>
                    <th>PhoneNumber</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody class="text-center text-dark fw-semibold" id="row">

            </tbody>
        </table>


        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Member</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="from-validation" action="" method="post">
                            <div class="row mt-2 mb-4">
                                <div class="col-7">
                                    <div class="input-group">
                                        <span class="input-group-text">Name</span>
                                        <input type="text" id="username" name="username" class="form-control">
                                    </div>
                                </div>
                                <div class="col-5">
                                    <div class="input-group">
                                        <span class="input-group-text">Gender</span>
                                        <input type="text" id="gender" name="gender" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2 mb-4">
                                <div class="col-4">
                                    <div class="input-group">
                                        <span class="input-group-text">Class</span>
                                        <input type="text" id="classno" name="classno" class="form-control">
                                    </div>
                                </div>
                                <div class="col-4">

                                    <div class="input-group">
                                        <span class="input-group-text">ID</span>
                                        <input type="text" id="Id" class="form-control">
                                    </div>
                                </div>
                                <div class="col-4">

                                    <div class="input-group">
                                        <span class="input-group-text">Seat</span>
                                        <input type="text" id="seat" name="seat" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-2 mb-4">
                                <div class="col-4">
                                    <div class="input-group">
                                        <span class="input-group-text">Club</span>
                                        <input type="text" id="club" name="club" class="form-control">
                                    </div>
                                </div>
                                <div class="col-8">
                                    <div class="input-group">
                                        <span class="input-group-text">PhoneNumber</span>
                                        <input type="text" id="phonenumber" name="email" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="input-group">
                                <span class="input-group-text">Email</span>
                                <input type="email" id="email" name="email" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" id="save">Add</button>
                        <button type="button" class="btn btn-success" id="savechanges">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $("#addmember").click(function() {
                $("#savechanges").hide();
            })


            let Arr = [];
            $("#save").click(function() {

                let name = $("#username").val();
                let gender = $("#gender").val();
                let classno = $("#classno").val();
                let seat = $("#seat").val();
                let club = $("#club").val();
                let phonenumber = $("#phonenumber").val();
                let email = $("#email").val();
                let Id = $("#Id").val()
                let newMember = {
                    ID: Id,
                    Name: name,
                    Gender: gender,
                    Class: classno,
                    Seat: seat,
                    Club: club,
                    email: email,
                    phonenumber: phonenumber
                }

                Arr.push(newMember);

                function student(Arr) {
                    let row;
                    Arr.forEach(function(Arr, index) {

                        let idno = index + 1;
                        row = (
                            '<tr><td>' + idno + '</td><td>' + Arr.Name + '</td><td>' + Arr.Gender + '</td><td>' + Arr.Class + '</td><td>' + Arr.Seat + '</td><td>' + Arr.Club + '</td><td>' + Arr.email + '</td><td>' + Arr.phonenumber + '</td><td>' + '<button class="prakash btn btn-sm btn-success" data-id="' + idno + '"  data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>' + '</td><td>' + '<button class="btn btn-sm btn-danger" data-id="' + idno + '"  id="delete">Delete</button>' + '</td></tr>'
                        )

                    })
                    $("#row").append(row);


                }
                student(Arr);

            })

            $(document).on('click', '#delete', function() {
                var index = $(this).data("id");
                Arr.splice(index, 1);
                $(this).closest('tr').remove();
            })
            $(document).on('click', '#edit', function() {
                var index = $(this).data("id");
                var newindex = index - 1;
                $("#username").val(Arr[newindex].Name);
                $("#gender").val(Arr[newindex].Gender);
                $("#classno").val(Arr[newindex].Class);
                $("#seat").val(Arr[newindex].Seat);
                $("#club").val(Arr[newindex].Club);
                $("#phonenumber").val(Arr[newindex].phonenumber);
                $("#email").val(Arr[newindex].email);


            })
            $(document).on('click', '#edit', function() {
                $("#savechanges").show();
            })
        })
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
